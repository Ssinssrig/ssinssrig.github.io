<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <!--!◄■■■■■■■■■■■■■■■■■■■■■■■■■■■■► IMPORTING DATA ◄■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■►!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" rel="icon">
    <link href="styles.css" rel="stylesheet">
    <!--!◄■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■_________■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■►!-->
    <title>Google Search</title>
</head>

<!--—————————————————————————————————————————————————————————————————-->
<!--!                             BODY                              !-->
<!--—————————————————————————————————————————————————————————————————-->

<body>
    <div class="header">
        <div class="header_links">
            <a href="images.html">Google Images</a>
            <a href="advanced.html" style="margin-right: 1vw">Advanced Search</a>
        </div>
    </div>

    <div class="main_container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="margin-bottom: 25px;" alt="Google logo" />
        <form action="https://www.google.com/search" method="get">
            <div>
                <div class="input-1">
                    <div class="input-0">
                        <div class="lens-3">
                            <div class="lens-0">
                                <span class="lens-1 lens-2" style="height: 20px; line-height: 20px; width: 20px">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="input-align" style="width: 500px">
                            <div class="search-0"></div>
                            <input type="text" class="search-1" autofocus title="Search" aria-label="Search" maxlength="2048" name="q" role="combobox">
                        </div>
                        <div class="container_icons">
                            <!-- Microphone Graphic -->
                            <div class="microphone-0" aria-label="Search by voice" role="button">
                                <svg focusable="false" viewBox="0 1 24 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                                    <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                                </svg>
                            </div>
                            <!-- Camera Graphic -->
                            <a href="images.html">
                                <div class="camera-0" data-base-lens-url="https://lens.google.com" data-preferred-mime-type="image/jpeg" role="button">
                                    <svg focusable="false" viewBox="0 1 192 192" xmlns="http://www.w3.org/2000/svg">
                                        <rect fill="none" height="192" width="192"></rect>
                                        <g>
                                            <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                                            <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                                            <path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path>
                                            <path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path>
                                            <path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path>
                                        </g>
                                    </svg>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <input id="search_btn" type="submit" value="Google Search">
                <input id="lucky_btn" type="submit" name="btnI" value="I'm feeling lucky">
            </div>
            
        </form>
    </div>
</body>

</html>
